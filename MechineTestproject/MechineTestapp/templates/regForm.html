{% extends 'indexC.html' %} 
{% block content %}

<div class="col-lg-12 col-md-12">
  <div class="login_part_form">
      <div class="login_part_form_iner">
              <center><h3>Please Register here..</h3></center>
          <form class="row contact_form" action="{% url 'Cdisplay' %}"  method="post" enctype="multipart/form-data"> 
            {% csrf_token %} 
              <div class="col-md-12 form-group p_star">
                  <input type="text" class="form-control" id="fname" aria-required="true" name="fname" value=""
                      placeholder="First Name" required>       
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="lname" aria-required="true" name="lname" value=""
                    placeholder="Last Name" required>       
            </div>
              <div class="col-md-12 form-group p_star">
                  <input type="file" class="form-control" id="file" aria-required="true" name="img" value=""
                      placeholder="Upload Image" required>
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="Relationship"  name="Relationship" value=""
                    placeholder="Relationship Status" required>
              </div>
             <div class="col-md-12 form-group p_star">
                <div class="modal-gender" >
                    <label name="gender"  for="" ></label>
                  </div>
                  
                  <div class="modal-gender-choice">
                     
                    <div class="modal-gender-name">
                         
                        <label for="">Female</label>
                         
                        <input type="radio" value="female" name="gender">
                         
                     <!-- </div>
                     
                     <div class="modal-gender-name"> -->
                         
                        <label for="">Male</label>
                         
                        <input type="radio" value="male" name="gender">
                         
                     <!-- </div>
                     
                     <div class="modal-gender-name"> -->
                         
                        <label for="">Custom</label>
                         
                        <input type="radio" value="custom" name="gender">
                         
                    </div>
                </div>
             </div>
<br><br>
              <div class="col-md-12 form-group p_star">
                  <textarea type="text" class="form-control" id="adrs" aria-required="true" name="adrs" value=""
                      placeholder="Address"></textarea required>
              </div>
              <div class="col-md-12 form-group p_star">
                  <input type="number" class="form-control" id="number" aria-required="true" name="number" value=""
                      placeholder="Phone Number" required>
              </div>
              <div class="col-md-12 form-group p_star">
                  <input type="text" class="form-control" id="location" aria-required="true" name="location" value=""
                      placeholder="Location" required>
              </div>
              <div class="col-md-12 form-group">
                 <center> <input type="submit" value="Submit" class="btn btn-success"></center>
                  <!-- <a class="lost_pass" href="#">forget password?</a> -->
              </div>
          </form>
      </div>
  </div>
</div>

{% endblock %}
